name: "Prod-UE1-TF-Run"
on:
  push:
    branches:
      - main
    paths:
      - Prod/us-east-1/**
  pull_request:
    branches:
      - main
    paths:
      - Prod/us-east-1/**

permissions:
  id-token: write  # Grants permission to generate a token
  contents: read   # Grants the workflow read-only access to repository contents

# ðŸ§­ This ensures only one run at a time for this env/region on main
concurrency:
  group: terraform-prod-us-east-1
  cancel-in-progress: false

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      tf_actions_working_dir: './Prod/us-east-1'
    defaults:
      run:
        working-directory: ${{ env.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.tf_actions_working_dir }}/tfplan

  apply:
    name: Terraform Apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: Prod   # ðŸ›‘ This is where approval happens
    env:
      tf_actions_working_dir: './Prod/us-east-1'
    defaults:
      run:
        working-directory: ${{ env.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: us-east-1

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.tf_actions_working_dir }}
    
      - name: Terraform Init 
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan