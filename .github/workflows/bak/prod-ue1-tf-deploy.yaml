name: "Prod-UE1-TF-Run"
on:
  push:
    branches:
      - main
    paths:
      - Prod/us-east-1/**
  pull_request:
    branches:
      - main
    paths:
      - Prod/us-east-1/**

permissions:
  id-token: write  # Grants permission to generate a token
  contents: read   # Grants the workflow read-only access to repository contents

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment:
      name: Prod
    env:
      tf_actions_working_dir: './Prod/us-east-1'
    defaults:
      run:
        working-directory: ${{ env.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4
      - name: üèó Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: us-east-1
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        